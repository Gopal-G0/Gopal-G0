name: generate badge
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    name: Update stats card
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - uses: datarootsio/github-stats-card@v1
        with:
          username: Gopal
          gh_token_stats: ${{ secrets.GH_PAT }}
          gh_token_commits: ${{ secrets.GITHUB_TOKEN }}
          badge_path: assets/badge.svg
          header: "ðŸ‘‹ hi i'm"
          about: "I love engneering & technology more than anything"
          theme: terminal-green
